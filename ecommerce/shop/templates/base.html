<!DOCTYPE html>
<html>
<head>
    <title>Amazon-like Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <nav>
      <a href="{% url 'product_list' %}">Products</a> |
      <a href="{% url 'cart_detail' %}">Cart</a> |
      <a href="{% url 'order_history' %}">Order History</a>
      {% if user.is_authenticated %}
        | Hello, {{ user.username }} |
            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" style="background:none; border:none; color:blue; text-decoration:underline; cursor:pointer;">Logout</button>
            </form>
      {% else %}
        | <a href="/accounts/login/">Login</a> | <a href="{% url 'register' %}">Register</a>
      {% endif %}
    </nav>
    <hr>
    {% block content %}{% endblock %}
</div>
</body>
</html>
