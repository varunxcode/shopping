{% extends "base.html" %}
{% block content %}
<h2>Checkout</h2>
{% if error %}
  <div class="alert alert-danger">{{ error }}</div>
{% endif %}

<ul>
    {% for item in cart_items %}
    <li>{{ item.product.title }} (x{{ item.quantity }}) — ₹{{ item.product.price }}</li>
    {% endfor %}
</ul>
<p><strong>Total: ₹{{ total }}</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Place Order</button>
</form>
{% endblock %}
